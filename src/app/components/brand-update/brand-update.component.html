<div class="container mt-3 content">
    <div class="col-lg">
        <div class="card">
            <div class="card-header">
                <h4>Update the Brand</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="row mb-3">
                        <div class="col-lg-2">
                            <label for="brandNameInput" class="form-label">Brand Name:</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" class="form-control" id="brandNameInput" formControlName="brandName" placeholder="e.g. Mercedes">                          
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" (click)="updateBrand()" type="button">Update</button>
                  </div>
            </div>
        </div>
    </div>
</div>
